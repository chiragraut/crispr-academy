<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRISPER Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        .hero-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            /* padding: 20px; */
        }

        .hero-title span {
            color: #00bfff;
        }

        .box {
            background-color: #b0d8f2;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: black;
            text-align: justify;
        }

        .section-para {
            color: black;
            text-align: justify;
        }

        .info-section {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .step {
            display: inline-block;
            background-color: #cce5ff;
            /* Light blue */
            color: black;
            padding: 20px 30px;
            font-size: 18px;
            position: relative;
            text-align: center;
            font-weight: bold;
        }

        .step::after {
            content: "";
            position: absolute;
            top: 0;
            right: -20px;
            border-left: 20px solid #cce5ff;
            border-top: 32px solid transparent;
            border-bottom: 32px solid transparent;
            height: -webkit-fill-available;
        }

        .step:first-child {
            border-radius: 5px 0 0 5px;
        }      
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
